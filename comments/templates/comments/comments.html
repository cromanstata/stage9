{% load static comments_tags %}
	<div class="comments-wrapper">
		<div class="comments">
			{% for comment, liked in comment_liked reversed %}

				<div id="comment-div-{{ comment.id }}" class="comment" >
					{% include "comments/comment.html" with object=comment liked=liked form=form %}
				</div>

			{% empty %}

				<h4 id='no-comments'> No Comments </h4>

			{% endfor %}
		</div>
	</div>
