{% extends "stage9/base.html" %}

{% block content %}
    <div id="search-results111">
    {% if recipe_list_search.count > 0 %}
        {% for recipe in recipe_list_search %}
            <a href="{% url 'cooks:detail' recipe.id %}">
                        <h3>{{ recipe.title }}</h3>
            </a>
        {% endfor %}
    {% else %}
    <h4>NOTHING MATCHES SEARCH</h4>
    {% endif %}
    </div>
{%  endblock %}
